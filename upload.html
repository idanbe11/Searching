            option.text = key;
        select_dom.add(option);
    }
    return first_child;
}

function initSelect(params, list_dom) {
    var small_input = params;
    for (let index = 0; index < list_dom.length; index++) {
        const element = list_dom[index];
        if (small_input) {
            small_input = createSelect(small_input, element);
        }
    }
}
