
<html lang="he">
<head>
	<title>הרשמה</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/loginregis.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
			

</head>
<body>

<div class="limiter">
<div class="container-login100" style="background: -webkit-linear-gradient(left,#009de0 , #25d669);">
<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
	<form class="login100-form validate-form" method="POST">
		<button><a href="login.html">חזור אחורה</a></button>
			<span class="login100-form-title p-b-49">
					הרשמה
				</span>
<div style="direction: rtl;" class="wrap-input100 validate-input m-b-23" data-validate = "email is reauired">
	<span class="label-input100">אמייל</span>
		<input class="input100" type="text" name="email" placeholder="תזין אמייל">
			<span class="focus-input100" data-symbol="&#xf206;"></span>
</div>

<div style="direction: rtl;" class="wrap-input100 validate-input" data-validate="Password is required">
	<span class="label-input100">סיסמא</span>
		<input class="input100" type="password" name="password" placeholder="תזין סיסמא">
			<span class="focus-input100" data-symbol="&#xf190;"></span>
</div>
					
<div style="direction: rtl;" class="wrap-input100 validate-input m-b-23" data-validate = "password is reauired">
	<span class="label-input100">תזין את סיסמתך שוב</span>
		<input class="input100" type="password" name="cpassword" placeholder="תזין את סיסמתך שוב ">
			<span class="focus-input100" data-symbol="&#xf206;"></span>
</div>

<div style="direction: rtl;" class="wrap-input100 validate-input" data-validate="phone is required">
	<span class="label-input100">פלאפון נייד</span>
		<input class="input100" type="text" name="phone" placeholder="פלאפון נייד">
			<span class="focus-input100" data-symbol="&#xf190;"></span>
</div><br>

<div style="direction: rtl;"  class="wrap-input100 validate-input m-b-23"  data-validate = "city is reauired">
	<select class="input100"  id="country" name="city">
		<option value="בחר עיר" name="country">בחר</option>
		<option value="ירושליים" name="country">ירושליים</option>
		<option value="יבנה" name="country">יבנה</option>
		<option value="לוד" name="country">לוד</option>
		<option value="קרית מלאכי" name="country">קרית מלאכי</option>
		<option value="אור יהודה" name="country">אור יהודה</option>
		<option value="גבעת שמואל" name="country">גבעת שמואל </option>
        <option value="רמלה" name="country">רמלה</option>
        <option value="פתח תקווה" name="country">פתח תקווה</option>
        <option value="תל אביב" name="country">תל אביב</option>
	</select>
</div>
					
<div class="container-login100-form-btn">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
	<button class="login100-form-btn" name="register">
			הרשם
	</button>
</div></div>

<div class="txt1 text-center p-t-54 p-b-20">
	<span>
		או הרשם באמצעות
	</span>
</div>

<div class="flex-c-m">
	<a href="#" class="login100-social-item bg2">
		<i class="fa fa-twitter"></i>
	</a>
	<a href="#" class="login100-social-item bg3">
		<i class="fa fa-google"></i>
	</a>
	<a href="#" class="login100-social-item bg1">
		<i class="fa fa-facebook"></i>
	</a>	
</div></form></div></div></div>
	
<div id="dropDownSelect1"></div>
	
</body>
</html>
